        <p id="country"></p>

     <div id="start_jarvis" title="Start JARVIS" class="hide_on_small">

      </div>
      
      <div class="messages"></div>
    <div class="commands in_middle"></div>

          </div>

    <button id="speakout" style=display:none;>Speak out</button>
    <script defer src="face-api.min.js"></script>
    <script defer src="script2.js"></script>
    <script src="./app.js"></script>
